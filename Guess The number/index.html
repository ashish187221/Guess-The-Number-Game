<!-- //GUESS THE NUMBER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
     <nav id="navBar">
        <a href="/" aria-current="page"><button id="button"><i>Home</i></button></a>
        <a target="_blank" href="https://www.instagram.com"><button id="button"><i>Instagram Profile</i></button></a>
        <a target="_blank" href="https://www.youtube.com"><button id="button"><i>Youtube Channel</i></button></a>
    </nav>
   </div>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form class="form">
            <label for="guessField" id="guess">Guess a Number : </label>
            <input type="text"  id="guessField"  class="guessField">
            <input type="submit"  id="subt"  value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
